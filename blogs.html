<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs — Shariar Imtiaz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-indigo-600 text-white">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex gap-4 items-center">
        <a href="index.html" class="bg-white text-indigo-600 px-3 py-1 rounded-lg text-sm font-semibold shadow hover:bg-slate-100">← Home</a>
        <h1 class="text-xl font-bold">Shariar’s Blog</h1>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <!-- Search -->
    <div class="mb-6">
      <input id="search" type="text" placeholder="Search blogs..."
             class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
    </div>

    <!-- Blog list -->
    <div id="blog-list" class="space-y-6"></div>
  </main>

  <footer class="py-10 text-center text-xs text-slate-500">
    © <span id="year"></span> Shariar Imtiaz
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    let blogs = [];

    async function loadBlogs(){
      try {
        const res = await fetch('./blogs/index.json',{cache:'no-store'});
        blogs = res.ok ? await res.json() : [];
      } catch(e){ blogs = []; }

      blogs = blogs.map(b=>{
        const match = b.file.match(/(\d{4}-\d{2}-\d{2})/);
        return { ...b, date: match ? match[1] : "Unknown" };
      });

      renderBlogList(blogs);
    }

    function renderBlogList(items){
      const list = document.getElementById('blog-list');
      list.innerHTML = '';
      items
        .sort((a,b)=> b.file.localeCompare(a.file)) // newest first
        .forEach(b=>{
          const card = document.createElement('article');
          card.className = "rounded-xl border border-slate-200 bg-white p-6 shadow-sm hover:shadow-md";
          card.innerHTML = `
            <a href="blog.html?file=${encodeURIComponent(b.file)}" class="block">
              <h2 class="text-lg font-bold text-indigo-700">${slugToTitle(b.file)}</h2>
              <p class="text-xs text-slate-500">${new Date(b.date).toDateString()}</p>
            </a>
          `;
          list.appendChild(card);
        });
    }

    function slugToTitle(filename){
      return filename.replace(/^\d{4}-\d{2}-\d{2}-/,'').replace(/\.md$/,'').replace(/-/g,' ');
    }

    document.getElementById('search').addEventListener('input',(e)=>{
      const q = e.target.value.toLowerCase();
      const filtered = blogs.filter(b => slugToTitle(b.file).toLowerCase().includes(q));
      renderBlogList(filtered);
    });

    loadBlogs();
  </script>
</body>
</html>
