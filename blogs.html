<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post — Shariar Imtiaz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .prose { max-width: 65ch; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-indigo-600 text-white">
    <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex gap-3 items-center">
        <a href="index.html" class="bg-white text-indigo-600 px-3 py-1 rounded-lg text-sm font-semibold shadow hover:bg-slate-100">← Home</a>
        <a href="blogs.html" class="bg-white text-indigo-600 px-3 py-1 rounded-lg text-sm font-semibold shadow hover:bg-slate-100">← Blogs</a>
      </div>
      <h1 class="text-xl font-bold">Blog</h1>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-10">
    <!-- Title + Date -->
    <div class="mb-8">
      <h1 id="post-title" class="text-3xl font-extrabold text-slate-900"></h1>
      <p id="post-date" class="text-sm text-slate-500"></p>
    </div>

    <!-- Blog content -->
    <article id="blog" class="prose prose-slate bg-white rounded-xl p-6 shadow"></article>

    <!-- Navigation -->
    <div id="nav-links" class="mt-10 flex justify-between text-sm font-semibold text-indigo-600"></div>
  </main>

  <footer class="py-10 text-center text-xs text-slate-500">
    © <span id="year"></span> Shariar Imtiaz
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const qs = (k) => new URLSearchParams(location.search).get(k);

    // Build a safe base path that works for both user sites and project sites on GitHub Pages.
    // Example:
    // - User site:  https://username.github.io/            -> basePath = '/'
    // - Project site: https://username.github.io/proj/     -> basePath = '/proj/'
    const basePath = location.pathname.replace(/[^/]*$/, '');

    function makeUrl(path) {
      // Ensures there's exactly one slash between basePath and path
      return (basePath.endsWith('/') ? basePath : basePath + '/') + path.replace(/^\/+/, '');
    }

    function slugToTitle(filename){
      return filename.replace(/^\d{4}-\d{2}-\d{2}-/,'').replace(/\.md$/,'').replace(/-/g,' ');
    }

    let blogs = [];

    async function fetchText(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return await res.text();
    }

    async function fetchJson(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return await res.json();
    }

    async function loadBlog(){
      const file = qs('file'); // e.g. "2025-09-13-welcome.md"
      const blogEl = document.getElementById('blog');

      if(!file){
        blogEl.innerHTML = "<p class='text-red-600'>No blog specified. Example: blog.html?file=2025-09-13-welcome.md</p>";
        return;
      }

      // 1) Load manifest for nav
      try {
        const manifestUrl = makeUrl('blogs/index.json');
        blogs = await fetchJson(manifestUrl);
      } catch (e) {
        // If index.json is missing, we can still render the post; nav will be empty.
        console.warn('Could not load blogs/index.json:', e);
        blogs = [];
      }

      // Sort for nav (newest first, based on filename)
      blogs.sort((a,b)=> b.file.localeCompare(a.file));

      // 2) Load the markdown content
      let md = '';
      try {
        const postUrl = makeUrl('blogs/' + file);
        md = await fetchText(postUrl);
      } catch (e) {
        console.error(e);
        blogEl.innerHTML = `
          <div class="rounded-lg border border-red-200 bg-red-50 p-4 text-red-700">
            <p class="font-semibold">Could not load the blog file.</p>
            <p class="text-sm mt-1">I tried to GET: <code>blogs/${file}</code></p>
            <p class="text-sm mt-1">Please ensure the file exists at <code>/blogs/${file}</code> in your repository and that the filename is exactly correct (case-sensitive).</p>
          </div>`;
        return;
      }

      // 3) Title + date
      const headingMatch = md.match(/^# (.+)/m);
      const title = headingMatch ? headingMatch[1] : slugToTitle(file);
      document.getElementById('post-title').textContent = title;

      const dateMatch = file.match(/(\d{4}-\d{2}-\d{2})/);
      const date = dateMatch ? new Date(dateMatch[1]) : null;
      document.getElementById('post-date').textContent = date ? date.toDateString() : '';

      // 4) Render content
      blogEl.innerHTML = marked.parse(md);

      // 5) Navigation
      const idx = blogs.findIndex(b => b.file === file);
      const nav = document.getElementById('nav-links');
      nav.innerHTML = '';

      // Next (newer)
      if (idx !== -1 && idx < blogs.length - 1) {
        const next = blogs[idx + 1];
        const a = document.createElement('a');
        a.href = makeUrl('blog.html?file=' + encodeURIComponent(next.file));
        a.innerHTML = '← ' + slugToTitle(next.file);
        nav.appendChild(a);
      } else {
        nav.appendChild(document.createElement('span'));
      }

      // Previous (older)
      if (idx > 0) {
        const prev = blogs[idx - 1];
        const a = document.createElement('a');
        a.href = makeUrl('blog.html?file=' + encodeURIComponent(prev.file));
        a.innerHTML = slugToTitle(prev.file) + ' →';
        nav.appendChild(a);
      }
    }

    loadBlog();
  </script>
</body>
</html>
